

 <div class="main">
   <div class="col-md-6 col-sm-12">
      <div class="login-form">
         <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
               <div class="form-group">
                   <label for="username">User Name</label>
                   <input type="text" class="form-control" id="username" name="username" placeholder="User Name" ngModel>
                </div>
                <div class="form-group">
                   <label for="password">Password</label>
                   <input type="password" class="form-control" placeholder="Password" id="password" name="pass" ngModel>
                </div>
            </div>
            <button type="submit" class="btn btn-black">Login</button>
            <button type="submit" class="btn btn-secondary">Register</button>
         </form>
         <p *ngIf="hasCurrentUser && !loginFail;else error"
           [ngStyle]="{backgroudColor:getColor()}"
         >Logged in as: {{currentUser.name}}</p>
         <ng-template #error>
             <p *ngIf="loginFail"
             [ngStyle]="{backgroudColor:getColor()}">Logged in Failed</p>
         </ng-template>
      </div>
   </div>
</div>
